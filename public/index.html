<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de Senha</h1>

    <div class="senha-gerada">Selecione as opções</div>

    <div>
      <label for="qtd">Quantidade de caracteres</label>
      <input type="number" class="qtd-caracteres" value="20" name="" id="qtd" min="1" max="50">
    </div>
    <div>
      <label for="">Adicionar maiusculas</label>
      <input type="checkbox" class="chk-maiusculas" name="" id="" checked>
    </div>
    <div>
      <label for="">Adicionar minusculas</label>
      <input type="checkbox" class="chk-minusculas" name="" id="" checked>
    </div>
    <div>
      <label for="">Adicionar números</label>
      <input type="checkbox" class="chk-numeros" name="" id="" checked>
    </div>
    <div>
      <label for="">Adicionar símbulos</label>
      <input type="checkbox" class="chk-simbolos" name="" id="" checked>
    </div>
    <button class="gerar-senha">Gerar senha</button>

    
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
